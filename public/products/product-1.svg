<svg xmlns="http://www.w3.org/2000/svg" width="300" height="300" viewBox="0 0 300 300">
  <!-- Fondo -->
  <rect width="300" height="300" fill="#FFF0F5" rx="15" ry="15"/>
  
  <!-- Plato -->
  <ellipse cx="150" cy="200" rx="100" ry="30" fill="#FFFFFF" stroke="#D8D8D8" stroke-width="2"/>
  
  <!-- Torta de Chocolate -->
  <path d="M80,120 C80,80 220,80 220,120 L220,180 C220,200 80,200 80,180 Z" fill="#6B4226" stroke="#5A3921" stroke-width="2"/>
  
  <!-- Capa de crema -->
  <path d="M80,120 C80,100 220,100 220,120" fill="none" stroke="#8C6239" stroke-width="4"/>
  
  <!-- Cobertura de ganache -->
  <path d="M80,120 C80,110 220,110 220,120 L220,130 C220,140 80,140 80,130 Z" fill="#3C2415" stroke="#2A1A0F" stroke-width="1"/>
  
  <!-- Frutos rojos decorativos -->
  <circle cx="110" cy="105" r="8" fill="#C70039"/>
  <circle cx="140" cy="100" r="8" fill="#FF5733"/>
  <circle cx="170" cy="102" r="8" fill="#C70039"/>
  <circle cx="200" cy="108" r="8" fill="#FF5733"/>
  
  <!-- Detalles de la torta -->
  <path d="M100,150 C120,160 180,160 200,150" fill="none" stroke="#5A3921" stroke-width="2"/>
  <path d="M100,170 C120,180 180,180 200,170" fill="none" stroke="#5A3921" stroke-width="2"/>
  
  <!-- Etiqueta de producto -->
  <rect x="75" y="230" width="150" height="40" rx="5" ry="5" fill="#D87093" opacity="0.8"/>
  <text x="150" y="255" font-family="'Poppins', sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#FFFFFF">Torta de Chocolate</text>
</svg>