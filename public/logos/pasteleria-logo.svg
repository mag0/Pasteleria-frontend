<svg xmlns="http://www.w3.org/2000/svg" width="200" height="200" viewBox="0 0 200 200">
  <!-- Fondo del logo (plato/base) -->
  <circle cx="100" cy="100" r="90" fill="#FFF0F5" stroke="#D87093" stroke-width="3"/>
  
  <!-- Pastel -->
  <path d="M50,100 C50,70 150,70 150,100 L150,130 C150,140 50,140 50,130 Z" fill="#FFB6C1" stroke="#D87093" stroke-width="2"/>
  
  <!-- Decoración superior del pastel -->
  <path d="M50,100 C50,90 150,90 150,100" fill="none" stroke="#D87093" stroke-width="2"/>
  
  <!-- Fresas decorativas -->
  <circle cx="70" cy="85" r="8" fill="#FF6B6B"/>
  <circle cx="100" cy="80" r="8" fill="#FF6B6B"/>
  <circle cx="130" cy="85" r="8" fill="#FF6B6B"/>
  
  <!-- Hojas de las fresas -->
  <path d="M70,77 C68,72 65,74 67,77" fill="#90EE90"/>
  <path d="M100,72 C98,67 95,69 97,72" fill="#90EE90"/>
  <path d="M130,77 C128,72 125,74 127,77" fill="#90EE90"/>
  
  <!-- Texto "Pastelería Belén" -->
  <text x="100" y="170" font-family="'Playfair Display', serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#D87093">Pastelería Belén</text>
</svg>