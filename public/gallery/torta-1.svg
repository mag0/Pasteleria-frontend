<svg xmlns="http://www.w3.org/2000/svg" width="400" height="300" viewBox="0 0 400 300">
  <!-- Fondo estilo fotografía -->
  <rect width="400" height="300" fill="#FFF5F8" rx="10" ry="10"/>
  
  <!-- Sombra suave para dar profundidad -->
  <ellipse cx="200" cy="240" rx="150" ry="30" fill="#00000020"/>
  
  <!-- Base del pastel -->
  <path d="M100,120 C100,180 300,180 300,120 L300,220 C300,250 100,250 100,220 Z" fill="#6B4226" stroke="#5A3921" stroke-width="2"/>
  
  <!-- Capas del pastel -->
  <path d="M100,120 C100,110 300,110 300,120" fill="none" stroke="#8C6239" stroke-width="3"/>
  <path d="M100,150 C100,140 300,140 300,150" fill="none" stroke="#8C6239" stroke-width="3"/>
  <path d="M100,180 C100,170 300,170 300,180" fill="none" stroke="#8C6239" stroke-width="3"/>
  
  <!-- Cobertura de chocolate -->
  <path d="M100,120 C100,90 300,90 300,120" fill="#3C2415" stroke="#2A1A0F" stroke-width="2"/>
  
  <!-- Decoración con frutos rojos -->
  <ellipse cx="150" cy="90" rx="15" ry="10" fill="#C70039" stroke="#900C3F" stroke-width="1"/>
  <ellipse cx="190" cy="85" rx="15" ry="10" fill="#FF5733" stroke="#C70039" stroke-width="1"/>
  <ellipse cx="230" cy="87" rx="15" ry="10" fill="#C70039" stroke="#900C3F" stroke-width="1"/>
  <ellipse cx="270" cy="92" rx="15" ry="10" fill="#FF5733" stroke="#C70039" stroke-width="1"/>
  
  <!-- Hojas decorativas -->
  <path d="M150,80 C145,75 140,78 145,82" fill="#228B22" stroke="#006400" stroke-width="1"/>
  <path d="M190,75 C185,70 180,73 185,77" fill="#228B22" stroke="#006400" stroke-width="1"/>
  <path d="M230,77 C225,72 220,75 225,79" fill="#228B22" stroke="#006400" stroke-width="1"/>
  <path d="M270,82 C265,77 260,80 265,84" fill="#228B22" stroke="#006400" stroke-width="1"/>
  
  <!-- Detalles decorativos -->
  <circle cx="200" cy="110" r="5" fill="#FFFFFF"/>
  <circle cx="220" cy="105" r="3" fill="#FFFFFF"/>
  <circle cx="180" cy="105" r="3" fill="#FFFFFF"/>
  <circle cx="160" cy="110" r="2" fill="#FFFFFF"/>
  <circle cx="240" cy="110" r="2" fill="#FFFFFF"/>
  
  <!-- Etiqueta de la imagen -->
  <rect x="100" y="260" width="200" height="30" rx="5" ry="5" fill="#D87093" opacity="0.8"/>
  <text x="200" y="280" font-family="'Poppins', sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#FFFFFF">Torta de Chocolate con Frutos Rojos</text>
</svg>