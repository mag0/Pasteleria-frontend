<svg xmlns="http://www.w3.org/2000/svg" width="500" height="300" viewBox="0 0 500 300">
  <!-- Fondo con degradado suave -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFF0F5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFD1DC;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="500" height="300" fill="url(#bgGradient)" rx="15" ry="15"/>
  
  <!-- Plato elegante -->
  <ellipse cx="250" cy="230" rx="180" ry="40" fill="#FFFFFF" stroke="#E6E6E6" stroke-width="2"/>
  
  <!-- Sombra suave bajo el pastel -->
  <ellipse cx="250" cy="230" rx="150" ry="30" fill="#00000010"/>
  
  <!-- Pastel de chocolate de tres capas -->
  <path d="M130,100 C130,80 370,80 370,100 L370,200 C370,220 130,220 130,200 Z" fill="#6B4226" stroke="#5A3921" stroke-width="2"/>
  
  <!-- Capas del pastel -->
  <path d="M130,100 C130,90 370,90 370,100" fill="none" stroke="#8C6239" stroke-width="3"/>
  <path d="M130,140 C130,130 370,130 370,140" fill="none" stroke="#8C6239" stroke-width="3"/>
  <path d="M130,180 C130,170 370,170 370,180" fill="none" stroke="#8C6239" stroke-width="3"/>
  
  <!-- Cobertura de ganache brillante -->
  <path d="M130,100 C130,70 370,70 370,100" fill="#3C2415" stroke="#2A1A0F" stroke-width="2"/>
  
  <!-- DecoraciÃ³n con frutos rojos -->
  <circle cx="170" cy="70" r="12" fill="#C70039" stroke="#900C3F" stroke-width="1"/>
  <circle cx="210" cy="65" r="12" fill="#FF5733" stroke="#C70039" stroke-width="1"/>
  <circle cx="250" cy="60" r="14" fill="#C70039" stroke="#900C3F" stroke-width="1"/>
  <circle cx="290" cy="65" r="12" fill="#FF5733" stroke="#C70039" stroke-width="1"/>
  <circle cx="330" cy="70" r="12" fill="#C70039" stroke="#900C3F" stroke-width="1"/>
  
  <!-- Hojas decorativas -->
  <path d="M170,58 C165,50 160,53 165,60" fill="#228B22" stroke="#006400" stroke-width="1"/>
  <path d="M210,53 C205,45 200,48 205,55" fill="#228B22" stroke="#006400" stroke-width="1"/>
  <path d="M250,46 C245,38 240,41 245,48" fill="#228B22" stroke="#006400" stroke-width="1"/>
  <path d="M290,53 C285,45 280,48 285,55" fill="#228B22" stroke="#006400" stroke-width="1"/>
  <path d="M330,58 C325,50 320,53 325,60" fill="#228B22" stroke="#006400" stroke-width="1"/>
  
  <!-- Detalles decorativos -->
  <circle cx="190" cy="80" r="4" fill="#FFFFFF"/>
  <circle cx="230" cy="75" r="4" fill="#FFFFFF"/>
  <circle cx="270" cy="75" r="4" fill="#FFFFFF"/>
  <circle cx="310" cy="80" r="4" fill="#FFFFFF"/>
  
  <!-- Etiqueta destacada -->
  <rect x="150" y="240" width="200" height="40" rx="20" ry="20" fill="#D87093" opacity="0.9"/>
  <text x="250" y="265" font-family="'Playfair Display', serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#FFFFFF">Torta Destacada del Mes</text>
</svg>